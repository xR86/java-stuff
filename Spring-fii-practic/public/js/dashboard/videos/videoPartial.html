<div>
    <!-- 
    ng-model="x.done">
	ng-bind="x.content"
	-->

	<div class="mdl-card__title mdl-card--expand"> 
		<h3 class="mdl-card__title-text"> {{ x.name }} </h3> 
	</div>

	<!-- define placeholders -->
    <div class="mdl-card__media">
    	<img ng-if="x.videoSource == 'Vimeo'" class="responsive" src="https://i.vimeocdn.com/video/499134794_1280x720.jpg" border="0" alt="video image"/> 
    	<img ng-if="x.videoSource == 'Youtube'" class="responsive" src="https://www.youtube.com/yts/img/no_thumbnail-vfl4t3-4R.jpg" border="0" alt="video image"/> 

    </div>

    <div class="mdl-card__supporting-text">
      {{ x.videoSource }}
    </div>

    <div class="mdl-card__actions mdl-card--border"> 
    	<a ng-href="{{ x.url }}" class="mdl-button mdl-button--accent mdl-js-button mdl-js-ripple-effect">  Watch video </a> 
    </div>
</div>
